<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">

    <!-- Title -->
    <title>..:: LIBRARIA ::..</title>

    <!-- Favicon -->
    <link th:href="@{/images/favicon.ico}" rel="icon" type="image/x-icon"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i%7CLato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Mobile Menu -->
    <link th:href="@{/css/mmenu.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{css/mmenu.positioning.css}" rel="stylesheet" type="text/css"/>

    <!-- Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login}" method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3" style="font-size: 50px">Đăng nhập</p>
                    </div>

                    <div th:if="${user != null}" class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0" style="color: red;">
                            Email hoặc mật khẩu sai! Vui lòng nhập lại
                        </p>
                    </div>

                    <div th:if="${accessDenied != null}" class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0" style="color: red;">
                            Email hoặc mật khẩu sai! Vui lòng nhập lại
                        </p>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" name="email"/>

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" name="password"/>

                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2" style="margin-top: 30px">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; margin-bottom:15px;">Đăng nhập</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script type="text/javascript">

  $(document).ready(function () {
    $(".link-delete").on("click", function (e) {
      e.preventDefault(); // Prevent a link from opening the URL

      link = $(this); // object jquery, can call all jQuery methods and functions but not DOM methods.
      userId = link.attr("userId"); //  Return the value of an attribute
      userId = link.attr("userId"); //  Return the value of an attribute

      $("#yesButton").attr("href", link.attr("href")); // set value of attribute
      $("#confirmText").text("Bạn có muốn xoá user " + userId + " không ?");
      $("#confirmModal").modal();
    });
  });

  function clearFilter() {
    window.location = "[[@{/users/}]]";
  }
</script>

</body>
</html>
