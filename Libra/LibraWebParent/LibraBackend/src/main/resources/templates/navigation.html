<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="menu">

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <!-- logo -->
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/images/logo.png}"/>
        </a>
        <!-- toggle -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- điều hướng -->
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/users}" class="nav-link">Người dùng</a>
                </li>
                <li class="nav-item" th:if="${session.userLogged.firstName == 'admin'}">
                    <a th:href="@{/librarians}" class="nav-link">Thủ thư</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/borrows}" class="nav-link">Mượn trả</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/books}" class="nav-link">Sách</a>
                </li>
                <li class="nav-item" style="position: absolute; right: 110px;">
                    <a th:href="@{/logout}" th:text="${session.userLogged.firstName}" class="nav-link"></a>
                </li>
                <li class="nav-item" style="position: absolute; right: 10px;">
                    <a th:href="@{/logout}" class="nav-link">Đăng xuất</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>
</html>
