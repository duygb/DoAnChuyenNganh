<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: page_head('Trả sách - Libraria')"/>
<body>

<!-- Header Section -->
<div th:replace="navigation :: menu"/>

<section class="page-banner services-banner">
    <div class="container">
        <div class="banner-header">
            <h2>TRẢ SÁCH</h2>
            <span class="underline center"></span>
        </div>
    </div>
</section>

<div id="content" class="site-content">
    <div id="primary" class="content-area">
        <main id="main" class="site-main">
            <div class="checkout-main">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <article class="page type-page status-publish hentry">
                                <div class="entry-content">
                                    <div class="woocommerce">
                                        <form action="http://libraria.demo.presstigers.com/checkout.html"
                                              class="checkout woocommerce-checkout" method="post" name="checkout">
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <h2>Nhập thông tin sách</h2>
                                                    <span class="underline left"></span>
                                                    <div class="woocommerce-info">
                                                        <div class="col-sm-7">
                                                            <p class="input-required">
                                                                <label>
                                                                    <span class="first-letter">Nhập mã ISBN</span>
                                                                    <span class="second-letter">*</span>
                                                                </label>
                                                                <input type="text" value="" class="input-text">
                                                            </p>
                                                            <input type="submit" class="btn btn-default" name="Login"
                                                                   value="Xác nhận">
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div><!-- .entry-content -->
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments :: footer"/>

<!-- jquery/js -->
<div th:replace="fragments :: script"/>
